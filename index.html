<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine?</title>

<style>
:root {
  --bg1:#f3d6df;
  --bg2:#e9c9d3;
  --card:#f2eeee;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

* { box-sizing:border-box; }

body {
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(to bottom,var(--bg1),var(--bg2));
  font-family:system-ui,sans-serif;
}

/* CARD */
.card {
  width:min(720px,90vw);
  padding:40px 30px;
  background:var(--card);
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.08);
}

/* CAT */
.cat {
  width:160px;
  margin:0 auto 10px;
  display:block;
  transition:transform .3s ease;
}

.cat:hover {
  transform:scale(1.05);
}

.blink {
  transform-origin:center;
  animation:blinkAnim 4s infinite;
}

@keyframes blinkAnim {
  0%,92%,100%{transform:scaleY(1);}
  95%{transform:scaleY(0.1);}
}

/* BLUSH */
.blush {
  opacity:0;
  transition:opacity .3s ease;
}

.cat:hover .blush {
  opacity:.8;
}

/* TEXT */
h1 {
  font-size:32px;
  margin:18px 0;
}

.hoverHint {
  font-size:14px;
  opacity:.7;
  margin-bottom:18px;
}

.button-zone {
  position:relative;
  width:300px;
  height:120px;
  margin:auto;
}

button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 28px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

#yesBtn {
  left:40%;
  background:var(--yes);
  color:white;
}

#yesBtn:hover { background:var(--yesHover); }

#noBtn {
  left:10%;
  background:#d1d5db;
}

/* SHY HINT */
.shyHint {
  margin-top:14px;
  font-size:14px;
  opacity:.6;
}

/* RESULT */
.result {
  display:none;
  margin-top:20px;
  font-size:20px;
  white-space:pre-line;
}
</style>
</head>

<body>

<main class="card">

<!-- CUTE CAT SVG -->
<svg class="cat" viewBox="0 0 200 200">
  <circle cx="100" cy="110" r="60" fill="#ffccaa"/>
  <polygon points="60,60 85,30 100,70" fill="#ffbb99"/>
  <polygon points="140,60 115,30 100,70" fill="#ffbb99"/>

  <g class="blink">
    <circle cx="80" cy="110" r="6"/>
    <circle cx="120" cy="110" r="6"/>
  </g>

  <ellipse class="blush" cx="70" cy="130" rx="12" ry="6" fill="#ff7aa2"/>
  <ellipse class="blush" cx="130" cy="130" rx="12" ry="6" fill="#ff7aa2"/>

  <polygon points="100,120 92,135 108,135" fill="#ff7aa2"/>
</svg>

<h1>nei jyun ji zou ngo ge Valentine maa?</h1>

<div class="hoverHint">Hover over the cat to make it blush üò≥</div>

<section class="button-zone" id="zone">
  <button id="noBtn">No</button>
  <button id="yesBtn">Yes</button>
</section>

<div class="shyHint" id="shyHint">‚ÄúNo‚Äù seems a bit shy üòõ</div>

<section class="result" id="result"></section>

</main>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const shyHint=document.getElementById("shyHint");

/* YES grows */
let yesScale=1;
function growYes(){
  yesScale=Math.min(2.2,yesScale+0.1);
  yesBtn.style.transform=`translateY(-50%) scale(${yesScale})`;
}

/* NO runs away */
function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

function moveNo(px,py){
  const z=zone.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();

  let dx=(b.left+b.width/2)-px;
  let dy=(b.top+b.height/2)-py;
  let mag=Math.hypot(dx,dy)||1;
  dx/=mag; dy/=mag;

  let newLeft=(b.left-z.left)+dx*120;
  let newTop=(b.top-z.top)+dy*120;

  newLeft=clamp(newLeft,0,z.width-b.width);
  newTop=clamp(newTop,0,z.height-b.height);

  noBtn.style.left=newLeft+"px";
  noBtn.style.top=newTop+"px";
  noBtn.style.transform="none";

  growYes();
}

zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d<120) moveNo(e.clientX,e.clientY);
});

noBtn.addEventListener("click",e=>e.preventDefault());

/* YES click */
yesBtn.addEventListener("click",()=>{
  zone.style.display="none";
  shyHint.style.display="none";
  result.style.display="block";

  result.textContent=
`Valentine's Day plan:

Dress: Sexy, but appropriate for dinner

Time: 7:30 PM

Location: I am going to blindfold you so that you have no idea

I can't wait for this day to come üòâ`;
});
</script>

</body>
</html>
